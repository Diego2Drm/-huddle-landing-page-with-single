<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/74d5ca2fd4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #fff;
    }
  </style>
</head>

<body>
  <section class="bg-img">
  </section>
  <section class="huddle__content">
  <header class="header-logo">
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main class="info__content">
    <div class="info--img">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="info--container">
      <h1> Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button">Register</button>
    </div>
  </main>
  <footer class="social__media">
    <a href=""><i class="fa-brands fa-facebook"></i></a>
    <a href=""><i class="fa-brands fa-twitter"></i></a>
    <a href=""><i class="fa-brands fa-instagram"></i></a>
  </footer>
</section>




  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Diego2Drm" target="_blank">Diego Ram√≠rez</a>.
    </p>
  </div>
</body>

</html>
